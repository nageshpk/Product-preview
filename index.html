<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">

    <div class="product-img">
      <img src="images/image-product-desktop.jpg" alt="perfume bottle lying on a table" class="desktop-product">
      <img src="images/image-product-mobile.jpg" class="mobile-product">
    </div>


    <div class="product-info">
        <div class="preview">
          <p>P E R F U M E</p>
        </div>

        <div class="product-main-text">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>

        <div class="product-description">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>

        <div class="product-price">
          <p class="disc-price">$149.99</p>
          <p class="price">$169.99</p>
        </div>

        <div class="add-to-cart">
          <button class="buy-btn"><img src="images/icon-cart.svg">Add to Cart</button>
        </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/nageshpk">Nagesh</a>.
  </div>
</body>
</html>
